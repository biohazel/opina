<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>

  <!-- Fonte Work Sans + CSS local -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">

  <script>
    async function buscaCEP() {
      let cepField = document.getElementById('cep');
      let cep = cepField.value.replace(/\D/g,'');
      if (cep.length === 8) {
        try {
          let resp = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          let data = await resp.json();
          if(!data.erro){
            document.getElementById('rua').value = data.logradouro || "";
            document.getElementById('bairro').value = data.bairro || "";
            document.getElementById('cidade').value = data.localidade || "";
            document.getElementById('estado').value = data.uf || "";
            // país = "Brasil" fixo (opcional)
            document.getElementById('pais').value = "Brasil";
          }
        } catch(e){}
      }
    }
  </script>
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <section class="info-section" style="max-width: 700px; margin:0 auto; text-align:left;">
    <h1>Onboarding</h1>
    <p>Precisamos de alguns dados para concluir seu cadastro e emitir notas fiscais.</p>

    <!-- Botão "Login via Google" -->
    <div style="margin:1rem 0;">
      <a href="/login/google" class="btn-plan">Login via Google</a>
    </div>

    <form method="post" action="/onboarding" style="display:flex; flex-direction:column; gap:1rem;">
      <!-- Hidden inputs -->
      <input type="hidden" name="plan" value="{{PLAN}}">
      <input type="hidden" name="temp_id" value="{{TEMP_ID}}">
      <input type="hidden" name="session_id" value="{{SESSION_ID}}">

      <label>Nome Completo:
        <input type="text" name="full_name" placeholder="Seu nome completo" value="{{GOOGLE_NAME}}" required>
      </label>

      <label>Email:
        <input type="email" name="email" placeholder="voce@exemplo.com" value="{{GOOGLE_EMAIL}}" required>
      </label>

      <label>Crie uma Senha:
        <input type="password" name="password" placeholder="Crie uma senha" required>
      </label>

      <label>CPF ou CNPJ:
        <input type="text" name="doc_number" placeholder="Somente números ou formatado">
      </label>

      <label>CEP:
        <input type="text" id="cep" name="cep" placeholder="00000000" onblur="buscaCEP()">
      </label>

      <label>Rua:
        <input type="text" id="rua" name="rua">
      </label>

      <label>Número:
        <input type="text" id="numero" name="numero">
      </label>

      <label>Complemento:
        <input type="text" id="complemento" name="complemento">
      </label>

      <label>Bairro:
        <input type="text" id="bairro" name="bairro">
      </label>

      <label>Cidade:
        <input type="text" id="cidade" name="cidade">
      </label>

      <label>Estado (UF):
        <input type="text" id="estado" name="estado">
      </label>

      <label>País:
        <input type="text" id="pais" name="pais" placeholder="Brasil">
      </label>

      <label>WhatsApp:
        <input type="tel" name="whatsapp_phone" placeholder="(99) 99999-9999">
      </label>

      <div style="margin-top:1rem;">
        <input type="checkbox" id="accept_terms" required>
        <label for="accept_terms">
          Li e aceito os <a href="#" target="_blank">Termos de Uso</a> e a 
          <a href="#" target="_blank">Política de Privacidade</a>.
        </label>
      </div>

      <button type="submit" class="btn-plan" style="border:none; margin-top:1rem;">
        Concluir Onboarding
      </button>
    </form>
  </section>

  <footer class="site-footer">
    <p>© 2025 Opina - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
