<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>

  <!-- Fonte Work Sans + CSS local -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<!-- 
  Removemos o header inteiro para não exibir o menu superior com bullets 
  (caso queira manter um logo ou “Entrar” no canto superior, basta inserir 
   algo no lugar deste comentário.)
-->

<div class="center-container">

  <!-- Cartão de formulário com borda sutil, lembrando o Stripe -->
  <div class="form-card">

    <h1 class="form-title">Onboarding</h1>
    <p class="form-subtitle">
      Precisamos de alguns dados para concluir seu cadastro e emitir notas fiscais.
    </p>

    <!-- Formulário de cadastro -->
    <form method="post" action="/onboarding" class="onboarding-form">
      <!-- Hidden inputs -->
      <input type="hidden" name="plan" value="{{PLAN}}">
      <input type="hidden" name="temp_id" value="{{TEMP_ID}}">
      <input type="hidden" name="session_id" value="{{SESSION_ID}}">

      <div class="form-group">
        <label for="full_name">Nome Completo</label>
        <input type="text" id="full_name" name="full_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Crie uma Senha</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="doc_number">CPF ou CNPJ</label>
        <input type="text" id="doc_number" name="doc_number" placeholder="Somente números ou formatado">
      </div>

      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="00000000" onblur="buscaCEP()">
      </div>

      <div class="form-group">
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua">
      </div>

      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero">
      </div>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento">
      </div>

      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro">
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade">
      </div>

      <div class="form-group">
        <label for="estado">Estado (UF)</label>
        <input type="text" id="estado" name="estado">
      </div>

      <div class="form-group">
        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" value="Brasil">
      </div>

      <div class="form-group">
        <label for="whatsapp_phone">WhatsApp</label>
        <input type="tel" id="whatsapp_phone" name="whatsapp_phone" placeholder="(99) 99999-9999">
      </div>

      <div class="form-check">
        <input type="checkbox" id="accept_terms" required>
        <label for="accept_terms">
          Li e aceito os <a href="#" target="_blank">Termos de Uso</a> e a 
          <a href="#" target="_blank">Política de Privacidade</a>.
        </label>
      </div>

      <button type="submit" class="btn-plan btn-block">
        Concluir Onboarding
      </button>
    </form>

    <p class="already-account">
      Já tem conta? <a href="/login">Entrar</a>
    </p>

  </div> <!-- fim .form-card -->

</div><!-- fim .center-container -->


<!-- Script CEP (mantido) -->
<script>
  async function buscaCEP() {
    let cepField = document.getElementById('cep');
    let cep = cepField.value.replace(/\D/g,'');
    if (cep.length === 8) {
      try {
        let resp = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        let data = await resp.json();
        if(!data.erro){
          document.getElementById('rua').value = data.logradouro || "";
          document.getElementById('bairro').value = data.bairro || "";
          document.getElementById('cidade').value = data.localidade || "";
          document.getElementById('estado').value = data.uf || "";
          document.getElementById('pais').value = "Brasil";
        }
      } catch(e){}
    }
  }
</script>
</body>
</html>
