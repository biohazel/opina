<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Opina - Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header class="site-header">
  <a class="logo" href="/">Opina</a>
  <!-- futuro: Botão de logout -->
</header>

<section class="dashboard-container">
  <h1>Dashboard</h1>
  <p>Veja os feedbacks em tempo real, analise sentimentos e tome decisões!</p>

  <!-- Estatísticas gerais -->
  <div class="stats-bar">
    <div class="stats-card">Total Feedbacks: {{TOTAL_FEEDBACKS}}</div>
    <div class="stats-card">Positivos: {{POSITIVE_PERCENT}}%</div>
    <div class="stats-card">Negativos: {{NEGATIVE_PERCENT}}%</div>
  </div>

  <!-- Lista de feedbacks -->
  <div class="feedback-list">
    {{FEEDBACK_LIST}}
  </div>
</section>

</body>
</html>
