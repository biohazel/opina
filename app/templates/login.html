<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Opina</title>

  <!-- Fonte Work Sans + CSS local -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <!-- Header com logo no canto superior direito, sem menus/bullet points -->
  <header class="site-header" style="justify-content: flex-end;">
    <a class="logo" href="/">Opina</a>
  </header>

  <div class="center-container">
    <!-- "Cartão" de login -->
    <div class="form-card">

      <h1 class="form-title" style="margin-bottom:0.5rem;">Login</h1>
      <p class="form-subtitle">
        Acesse sua conta para gerenciar seus feedbacks e análises.
      </p>

      <!-- Formulário de Login -->
      <form method="post" action="/login" style="display:flex; flex-direction:column; gap:1rem;">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="voce@exemplo.com" required>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Sua senha" required>
        </div>

        <button type="submit" class="btn-plan">
          Entrar
        </button>
      </form>

      <!-- Link de esqueci a senha / criar conta, se quiser -->
      <p class="already-account" style="margin-top:1rem;">
        Ainda não tem conta? <a href="/onboarding?plan=free">Criar Conta</a>
      </p>

    </div>
  </div>

</body>
</html>
